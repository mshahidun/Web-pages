<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>

    <link rel="stylesheet" href="./CSS Style/signin-style.css">
</head>

<body>
    <div class="container">
        <div class="home-btn">
            <a href="../index.html">Back To HOME</a>
        </div>
        <div class="main">
            <h1>LogIn</h1>
            <form class="form" action="#">
                <input type="email" placeholder="EMAIL" required>
                <br>
                <input type="password" placeholder="PASSWORD" required>
                <br>
                <a href="#">forgot password?</a>
                <br>
                <input class="button" type="button" value="LogIn">
                <p>Don't have an account? <a href="./signup.html">Signup</a></p>
                <p>Or</p>
                <input class="fb-btn" type="button" value="LogIn with Facebook">
                <br>
                <input class="g-btn" type="button" value="LogIn with Google">

            </form>

        </div>
    </div>
</body>

</html>
